<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Login or sign up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device - width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fb.css">
	<link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
</head>
<body>
	<header>
		<div class="head">
			<div class="logo">
				<h1>facebook</h1>
				<button>Sign Up</button>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="login">
			<div id="log">	
				<div id="loghead">
					<p>Log in to Facebook</p>
				</div>
				<div id="loginput">	
					<input type="text" name="text" placeholder="Email address or phone number">
					<input type="password" name="text" placeholder="Password">
					<button>Log In</button>
					<div class="link">
						<a href="#">Forgotten account?</a>
						<a href="#">Sign up for Facebook</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
